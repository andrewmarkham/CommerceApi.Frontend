name: Publish jhoose commerce stripe paymentpackage
on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
    
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@jhoose-commerce'

      - name: Enable Corepack (Yarn 4)
        run: |
            corepack enable
            corepack prepare yarn@4.4.1 --activate
            
      # Ensure npm CLI is new enough for Trusted Publishing
      - name: Upgrade npm (Trusted Publishing needs npm >= 11.5.1)
        run: npm i -g npm@^11.5.1

        if: github.ref == 'refs/heads/main'
      - run: yarn install
        working-directory: ./src/site
      - run: yarn install
        working-directory: ./src/site/packages/stripe-payment
      - run: npm publish --provenance --access public
        working-directory: ./src/site/packages/stripe-payment